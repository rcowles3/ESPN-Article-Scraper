<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Ryan Cowles - NYT React App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./public/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!-- Jumbotron for Title -->
        <div id="#" class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong> New York Times Search</strong></h1>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card card-primary">
                    <div class="card-heading text-center">
                        <h3 class="card-title card-header"><strong>Search Parameters</strong></h3>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="start-year">Start Year:</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="end-year">End Year:</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search">Search</button>
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card card-primary">

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-heading text-center">
                        <h3 class="card-title card-header"><strong>Top Articles</strong></h3>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="well-section">
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the saved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card card-primary">

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-heading text-center">
                        <h3 class="card-title card-header"><strong>Saved Articles</strong></h3>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="well-section">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="featurette-divider">

    <!-- FOOTER -->
    <footer>
        <p class="text-center">Application Developed For Educational Purposes By <a href="https://rcowles.com">Ryan Cowles</a> &middot; 2017 UofA Coding Bootcamp</p>
        <br>
        <p class="text-center"><a href="#">Back to top</a></p>
    </footer>


    <!-- /.container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
